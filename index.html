<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
<style>
  *{transition: all .3s ease;}
.dropbtn {
  background-color: #04AA6D;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
  top: 70px;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #ddd;}

</style>
</head>
<body style="background-color:white;">

<h2>Hoverable Dropdown</h2>
<p>Move the mouse over the button to open the dropdown menu.</p>

<div class="dropdown">
  <button class="dropbtn">Dropdown</button>
  <div class="dropdown-content">
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
  </div>
</div>
<div class="dropdown">
    <button class="dropbtn">Dropdown</button>
    <div class="dropdown-content">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
    </div>
  </div>
<script>

$(document).ready(function() {
  const $myDropdowns = $('.dropdown'); // Replace with your dropdown elements
  const dropBtn = $(".dropdown .dropbtn");
  const dropdownContent = $(".dropdown-content");
  let currentDropdown = null;

  $myDropdowns.hover(
    function() {
      // Mouse enters a dropdown
      if (currentDropdown) {
        // Hide the previous dropdown
        currentDropdown.find(dropdownContent).css('display', 'none');
        currentDropdown.find(dropBtn).css("background-color", "#04AA6D");
      }
      $(this).find(dropBtn).css("background-color", "#3e8e41");
      $(this).find(dropdownContent).css('display', 'block');
      currentDropdown = $(this);
    },
    function() {
      // Mouse leaves a dropdown
      setTimeout(() => {
        if (!currentDropdown.is(':hover')) {
          currentDropdown.find(dropBtn).css("background-color", "#04AA6D");
          currentDropdown.find(dropdownContent).css('display', 'none');
          currentDropdown = null;
        }
      }, 300);
    }
  );
});
    
</script>
</body>
</html>
